    <div id="estoSeImprime"></div>

    <body>
        <div class="encabezado">
            <header id="header" class="header">

                <div id="divFotoBayer"> 
                    <img id="fotoBayer" src="Imagenes/Bayer.jpg">
                </div>

                <nav>
                    <ul class="navegador">
                        <li><a href="" class="contactUs"> Contact Us </a></li>
                        <li><a href="" id="aboutUs"> About Us </a></li>
                        <li><a href="" id="feedBack"> Feedback </a></li>
                    <ul>
                </nav>

            </header>
        </div>
        <br>
        <br>
        
        <div id="estoEsPDF">
        <div id="nombreBotones"> 
             <form id="nombreCliente">
                <label for="cliente" id="cliente"> Cliente </label>
                <input type="text" id="clienteNombre" placeholder="Ingrese su nombre" >
            
                <input type="button" value="Exportar PDF" id="pdf" onclick="generarPDF()">
                <input type="button" value="Imprimir" id="print" onclick="printer()">
            </form>
        </div>
        
        
        <div id="todosLosProductos">
        <div id="primerProducto"> 
            <form id="pyc1"> <!--pyc = Producto y Cantidad-->
                <select id="selectorPrimerProducto" >
                    <option disabled selected=""> Elija un equipo productivo </option>
                    <option value="0" name="Opción 1"> Opción 1 </option>
                    <option value="1" name="Opción 2"> Opción 2 </option>
                    <option value="2" name="Opción 3"> Opción 3 </option>
                    <option value="3" name="Opción 4"> Opción 4 </option>
                    <option value="4" name="Opción 5"> Opción 5 </option>
                    <option value="5" name="Opción 6"> Opción 6 </option>
                    <option value="6" name="Opción 7"> Opción 7 </option>
                </select>

                <label for="cant1" class="labelCant"> Cantidad </label>
                <input type="number" id="cant1" min="1" max="300" class="cant" required="">
                <input type="button" id="ok1" value="+" onclick="primerProducto()" class="agregar" name="hola">
            </form>
            
            <table class="tablaProductos" id="tabla1">
                <tr class="contTabla">
                    <td>Producto</td>
                    <td>Cantidad</td>
                    <td>Precio</td>
                </tr>
                <tr class="contTabla">
                    <td><label id="nombreProducto1"></label></td>
                    <td><label id="cantProducto1"></label></td>
                    <td><label id="precioProducto1"></label></td>
                </tr>
            </table>

        </div>

       
        <div id="segundoProducto"> 
            <form id="pyc2"><!--No se me ocurrió otra manera para que cuando se elimine el producto el selector aparezca con el "place holder". No me convence agregar un value=7 para el default-->
                <select id="selectorSegundoProducto">
                    <option disabled selected="" value="7"> Elija un equipo productivo </option> 
                    <option value="0"> Opción 1 </option>
                    <option value="1"> Opción 2 </option>
                    <option value="2"> Opción 3 </option>
                    <option value="3"> Opción 4 </option>
                    <option value="4"> Opción 5 </option>
                    <option value="5"> Opción 6 </option>
                    <option value="6"> Opción 7 </option>
                </select>
            
                <label for="cant2" class="labelCant"> Cantidad </label>
                <input type="number" id="cant2" min="1" max="300" class="cant">
                <input type="button" id="ok2" value="+" onclick="segundoProducto()" class="agregar">
            </form>
            
            <table class="tablaProductos" id="tabla2">
                <tr class="tr1">
                    <td>Producto</td>
                    <td>Cantidad</td>
                    <td>Precio</td>
                </tr>
                <tr class="tr2">
                    <td class="td1"><label id="nombreProducto2"></label></td>
                    <td class="td2"><label id="cantProducto2"></label></td>
                    <td class="td3"><label id="precioProducto2"></label></td>
                </tr>

            </table>
        </div>

                <select id="selectorTercerProducto">

        <div id="cuartoProducto">

                <select id="selectorCuartoProducto">

        <div id="quintoProducto">

                    <option value="0"> Opción 1 </option>

        <br>

        <div class="botonesAgregar">
          
                <input type="submit" value="Añadir otro equipo" id="añadirProducto" onclick="agregar()">
                <input type="submit" value="Eliminar equipo" id="eliminarProducto" onclick="eliminar()">
               
            
        </div>
    
        <br>

        <div>
            <table id="formaPago">
                <tr class="formaDePago" id="formaPagoTabla">
                    <td class="formaDePago" id="formaPagoTabla1">Forma de pago</td>
                    <td class="formaDePago" id="formaPagoTabla2"> 
                        <select id="Pagar">
                            <option disabled selected=""> Elija una forma de pago </option>
                            <option value="0"> Contado </option>
                            <option value="1"> Ahora 12 </option>
                            <option value="2"> Ahora 18</option>
                        </select>
                    </td>
                    <td style="border: none;"><input type="button" id="fin" value="Calcular" onclick="pagoFinal()"></td>
                </tr>
            </table>
           
        </div>

        <br>

        <div>
            
            <table id="totalPagar">
                <tr class="tablaFinal">
                    <td class="tablaFinal"><h4>Total a pagar:</h4></td>
                    <td class="tablaFinal"> 
                        <table>
                            <tr>
                                <td>Precio</td>

                            </tr>

                            <tr>
                                <td><label id="precioFinal"></label></td>
                                <td><label id="iva"></label></td>
                                <td><label id="total"></label></td>
                            </tr>
